<!-- adding divs creates separation/new lines -->
<html lang="en">
<head>
    <title>Code Crusaders</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="/static/home.css"/>    
</head>

<body onload="welcome();">

    <div class="header">
                
        <h2>Conversation Room</h2>
        <div>
            <div class="DisplayUsername">
                <h3>{{UserName}}</h3>        
            </div>
            <div class="profile_thumbnail">
                <img src="{{profile}}"  class="profile_image"/>
            </div>
        </div>
        
        <button onclick="battle_redirect()" class="battle-button">Battle</button>
        <button onclick="profile_redirect()" class="profile-button">Profile</button>   
    </div>

    <div class="userListContainer">
        <div style="margin-top: 30px;" class="userOnlineContainer">
            <u><b>Online</b></u>
            <!-- <h4><small>{{userList}}</small></h4> -->
            <div style="display: flex;flex-direction: column;" id="onlineList"></div>
        </div> 
    </div>   
    <div class="Contents">
        <div class ="chat"> 
            <div id="chat-messages"></div>      
            <div class="chat-form">                    
                <button id="chat-button" onclick="sendChat()">Send Message</button>
                <input id="chat-text-box" type="text" size="50" placeholder="Send a Message">
            </div>
        </div>

        <div class="profile">
            <u><b>Profile</b></u>
            <div id="Experience">Experience Level: {{expLevel}}</div>
            <div id="Health">Health: {{healthStats}}</div>
        </div> 
    </div>
    <div class="logout">
        <button onclick="logout()" class="logout-button">Log out</button>
    </div>
    <!-- <script src="static/home.js"></script> -->
    <script src="static/home.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.1/socket.io.js"></script>
</body>
</html>
